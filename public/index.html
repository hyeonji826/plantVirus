<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식물 바이러스 예측</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <h2>🌿농부 등대</h2>

    <div class="form-group">
      <label for="region"> 지역 선택</label>
      <select id="region">
        <option value="">-- 지역 선택 --</option>
        <option value="11B10101">경기도</option>
        <option value="11D10301">강원도영서</option>
        <option value="11D20501">강원도영동</option>
        <option value="11C10301">충청북도</option>
        <option value="11C20401">충청남도</option>
        <option value="11F10201">전라북도</option>
        <option value="11F20501">전라남도</option>
        <option value="11H10501">경상북도</option>
        <option value="11H20401">경상남도</option>
        <option value="11G00201">제주도</option>
      </select>

      <label for="crop"> 작물 선택</label>
      <select id="crop">
        <option value="">-- 작물 선택 --</option>
        <option value="고추">고추</option>
        <option value="토마토">토마토</option>
        <option value="벼">벼</option>
        <option value="감자">감자</option>
        <option value="사과">사과</option>
        <option value="오이">오이</option>
      </select>
      <div class="input-container">
        <label for="base_date">기준 날짜:</label>
        <input type="text" id="base_date" />
        <input type="hidden" id="base_date_hidden" />

        <div class="time-box">
          <label for="base_time">기준 시간:</label>
          <select id="base_time">
            <option value="0200">02:00</option>
            <option value="0500">05:00</option>
            <option value="0800">08:00</option>
            <option value="1100">11:00</option>
            <option value="1400">14:00</option>
            <option value="1700">17:00</option>
            <option value="2000">20:00</option>
            <option value="2300">23:00</option>
          </select>
        </div>

        <div class="nx-ny">
          <label for="nx">X:</label>
          <input type="text" id="nx" />

          <label for="ny">Y:</label>
          <input type="text" id="ny" />
        </div>

        <button onclick="fetchData()">날씨 조회</button>
      </div>

      <button id="loadButton" onclick="loadData()">📊 위험도 예측</button>
    </div>
    <div id="fcst"></div>
    <div id="result-cards"></div>
    <div id="result">
      <div id="skySummary" class="sky-summary"></div>
      <ul id="responseData" class="response-data"></ul>
    </div>
  </body>
</html>
